<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="box">
        <form>
            <label>Login </label> <input type="text" id="login" required> <br>
            <label>Password</label> <input type="password" id='pw1' pattern= "[0-9]{13,16}" required> <br>
            <label>Confirm Password</label> <input type="password" id='pw2' pattern= "[0-9]{13,16}" required> <br>
            <label>Gender</label>
            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label>Email</label> <input type="email" id='email1' required> <br>
            <button type="submit" id='button1' onclick="comparePassword()">Register</button>
            <p id="pw"></p> <br>
            <p id="email"></p>
        </form>
    </div>
</body>
</html>
